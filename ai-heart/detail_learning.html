          <!DOCTYPE html>

          <head>
            <title>ChatGPT API ChatBot</title>
            <style>
        .chat-container {
            width: 100%;
            height: 100%;  /* 设置高度 */
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f7f7f7, #e1e1e1);  /* 渐变背景 */
        }
        .message {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 0.3s;  /* 过渡效果 */
        }
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .user, .AI-Heart {
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* 阴影 */
        }
        .user {
            background-color: #e0e0e0;
            text-align: right;
            color: black;
        }
        .AI-Heart {
            background-color: #ff7043;
            color: white;
        }
        .input-container {
            margin-top: 10px;
            width: 100%;
            display: flex;  /* 增加按钮 */
        }
        input[type="text"] {
            flex-grow: 1;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px;  /* 为按钮留出空间 */
        }
        button {
            background-color: #ff7043;
            color: white;
            padding: 0 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff5722;
        }
    </style>
          </head>
          <body>
            <div class="chat-container" id="chat-container"></div>
            <div class="input-container">
              <input type="text" id="user-input" placeholder="Type your message here">
              <button id="send-btn">SEND</button> <!--  发送按钮  -->
            </div>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script>
    function createChatBot() {
        const apiKey = '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';  // 请替换为你的API密钥
        const modelId = 'gpt-3.5-turbo';
        async function sendMessage(message) {
            const apiUrl = `https://api.openai.com/v1/chat/completions`;
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            };
            const payload = {
                'model': modelId,
                'messages': [{'role': 'system', 'content': 'You are a user'}, {'role': 'user', 'content': 'In the book Artificial Intelligence_A Modern Approach.' + message}]
            };
            try {
                const response = await axios.post(apiUrl, payload, {headers});
                const {choices} = response.data;
                const reply = choices[0].message.content;
                displayMessage(reply, 'AI-Heart');
            } catch (error) {
                displayMessage("Sorry, there's been a problem. Please try again later.", 'AI-Heart');
            }
        }
        function displayMessage(message, role) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role);
            messageElement.innerText = message;
            chatContainer.appendChild(messageElement);
            setTimeout(() => messageElement.classList.add('show'), 50);  // 过渡效果
            chatContainer.scrollTop = chatContainer.scrollHeight;  // 滚动优化
        }
        displayMessage("I am AI-Heart and you can ask me any questions you may have.", 'AI-Heart');
        function handleUserInput() {
            const userInput = document.getElementById('user-input').value;
            if (userInput) {
                document.getElementById('user-input').value = '';
                displayMessage(userInput, 'user');
                sendMessage(userInput);
            }
        }
        const inputElement = document.getElementById('user-input');
        inputElement.addEventListener('keyup', event => {
            if (event.keyCode === 13) {
                handleUserInput();
            }
        });
        const sendButton = document.getElementById('send-btn');
        sendButton.addEventListener('click', handleUserInput);  // 按钮点击事件
        inputElement.focus();
    }
    document.addEventListener('DOMContentLoaded', createChatBot);
</script>
